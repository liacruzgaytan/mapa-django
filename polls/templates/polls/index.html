{% extends 'polls/base.html' %}

{% block title %}Listado de Encuestas{% endblock %}

{% block content %}
<h2>Encuestas recientes</h2>
<ul class="lista-encuestas">
  {% for pregunta in preguntas_recientes %}
    <li><a href="{% url 'polls:detalle' pregunta.id %}">{{ pregunta.texto_pregunta }}</a></li>
  {% empty %}
    <li>No hay encuestas.</li>
  {% endfor %}
</ul>
{% endblock %}
